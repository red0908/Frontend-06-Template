<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>inline-block作业</title>
</head>
<body>
  <div style="font-size:50px;line-height:100px;background-color: pink">
    <div style="vertical-align:top;overflow:visible;display:inline-block;width:1px;height:1px">
      <div style="background-color: red;width: 1000px;height: 1px;"></div>
    </div>
    <span>Hellow good 中文</span>
    <div style="vertical-align: text-bottom;line-height: 70px;width: 100px;height: 150px;background-color: cyan;display: inline-block">b<br/>b<br/>b</div>
    <div style="vertical-align: text-top;line-height: 70px;width: 100px;height: 150px;background-color: cyan;display: inline-block">b</div>
  </div>
</body>
</html>
