  <title> 使用LL算法构建AST | LL语法分析（一）</title>

<body>
  <script>
    var reg = /([0-9\.]+)|([ \t]+)|([\r\n]+)|(\*)|(\/)|(\+)|(\-)/g
    var dictionary = ["Number", "Whiterspace", "LineTerminator", "*", "/", "+", "-"]

    function* tokenize (source) {
      var result = null
      var lastIndex = 0
      do {
        lastIndex = reg.lastIndex
        result = reg.exec(source)
        if (!result)
          break
        if (reg.lastIndex - lastIndex > result[0].length)
          break
        let token = {
          type: null,
          value: null
        }
        for (let i = 0; i <= dictionary.length; i++) {
          if (result[i])
            token.type = dictionary[i - 1]
        }
        token.value = result[0]
        yield token
      } while(result)
      yield { type: 'EOF' }
    }
    let source = []
    for (const token of tokenize('10 * 25 / 2')) {
      if (token.type !== 'Whiterspace' && token.type !== 'LineTerminator')
        source.push(token)
    }

    function Expression (tokens) {}

    function AdditiveExpression (tokens) {}

    function MultiplicativeExpression (source) {
      if (source[0].type === 'Number') {
        // 如果这个表达式token是Number类型
        let node = {
          type: 'MultiplicativeExpression',
          children: [source[0]]
        }
        source[0] = node
        return MultiplicativeExpression(source)
      }
      if (source[0].type === 'MultiplicativeExpression' && source[1] && source[1].type === '*') {
        // 如果MultiplicativeExpression,且下一项是*号
        let node = {
          type: 'MultiplicativeExpression',
          operator: '*',
          children: []
        }
        node.children.push(source.shift())
        node.children.push(source.shift())
        node.children.push(source.shift())
        source.unshift(node)
        return MultiplicativeExpression(source)
      }
      if (source[0].type === 'MultiplicativeExpression' && source[1] && source[1].type === '/') {
        // 如果MultiplicativeExpression,且下一项是/号
        let node = {
          type: 'MultiplicativeExpression',
          operator: '/',
          children: []
        }
        node.children.push(source.shift())
        node.children.push(source.shift())
        node.children.push(source.shift())
        source.unshift(node)
        return MultiplicativeExpression(source)
      }
      if (source[0].type === 'MultiplicativeExpression') {
        return source [0]
      }
      return MultiplicativeExpression(source)
    }
    console.log(MultiplicativeExpression(source));

  </script>
