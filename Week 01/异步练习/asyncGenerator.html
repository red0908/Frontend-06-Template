<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>异步练习async generator 与 for await of</title>
  </head>
  <body>

    <script>
      function sleep(fn, time) {
        (typeof fn === 'function') && fn();
        return new Promise((resolve, reject) => {
          setTimeout(()=>{
            resolve()
          }, time);
        })
      }  

      // async generator
      async function* counter(){
        let i = 0;
        while(true) {
          await sleep(null,3000);
          yield i++;
        }
      }

      // for await of 
      (async function(){
        for await(let v of counter()){
          console.log(v)
        }
      })()

    </script>

  </body>
</html>
